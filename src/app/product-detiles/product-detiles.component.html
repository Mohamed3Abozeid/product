<div class="container pt-5">
    <div class="row">

        <div class="col-md-4"><img [src]="productDetails.image" [alt]="productDetails.title" class="w-100 p-3"></div>
        <div class="col-md-8 text-center mt-5">

            <h3 class="h2  p-3">{{productDetails.title}}</h3>
            <p class="productDetiles h5 p-4">
                {{productDetails.description}}
            </p>

            <div class="footer d-flex justify-content-between my-5 ">
                <span class="h3 text-success ">{{productDetails.price|currency:"EGP"}}</span>
                <span class="catigories fw-bold text-warning h3 text-capitalize">
                    {{productDetails.category}}
                </span>

            </div>

        </div>
    </div>
</div>
